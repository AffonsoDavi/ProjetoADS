<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="calculator">
    <div class="display">
        <input type="text" class="resul" id="result"  ></input>
    </div>
    <div class="botao">
        
        <button class="num" value="1" onclick="input('1')">1</button>
        <button class="num" value="2" onclick="input('2')">2</button>
        <button class="num" value="3" onclick="input('3')">3</button>
        <button class="operador" value="x" onclick="input('*')">x</button>
        <button class="deleta" value="del" id="del" onclick="del()">C</button>
        <button class="num" value="4" onclick="input('4')">4</button>
        <button class="num" value="5" onclick="input('5')">5</button>
        <button class="num" value="6" onclick="input('6')">6</button>
        <button class="operador" value="+" onclick="input('+')">+</button>
        <button class="operador" value="-" onclick="input('-')">-</button>
        <button class="num" value="7" onclick="input('7')">7</button>
        <button class="num" value="8" onclick="input('8')">8</button>
        <button class="num" value="9" onclick="input('9')">9</button>
        <button class="operador" value="(" onclick="input('(')">(</button>
        <button class="operador" value=")" onclick="input(')')">)</button>
        <button class="num" value="." onclick="input('.')">.</button>
        <button class="num" value="0" onclick="input('0')">0</button>  
        <button class="operador" value="%" onclick="input('%')">%</button>
        <button class="operador" value="x²" onclick="input('x²')">x²</button>
        <button class="operador" value="/" onclick="input('/')">/</button>
        
    </div>
    <div class="botoes">
        <button class="deleta" value="LIMPAR" onclick="reset()">Limpa</button>
        <button class="igual" onclick="calc()">=</button>
    </div>

</div>

</body>
<script src="script.js"></script>

</html>
